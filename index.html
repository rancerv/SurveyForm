<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\you\Desktop\All\Code\Web\Survey Form\style.css">
</head>
<div>
	<body class="main">
		<div class="title" id="title">
			<h1>Zelda Survey Form</h1>
			<p>Thanks for being part of this wonderful franchise</p>
		</div>
		<div class="main-content">
			<form id="survey-form">
				<label for="name" id="name-label">Name</label>
				<input type="" id="name" required placeholder="Enter your name" name="">
				<label for="email" id="email-label">Email</label>
				<input type="email" id="email" required placeholder="Enter your email" name="">
				<label for="number" id="number-label">Age</label>
				<input type="number" id="number" min="18" max="100" required placeholder="Enter your age" name="">
				<label for="ddown" id="ddown-label">Choose your favorite Zelda title</label>
				<select name="ddown" id="ddown">
					<option value="Ocarina of Time">Ocarina of Time</option>
					<option value="Majora Mask">Majora Mask</option>
					<option value="A Link to the Past">A Link to the Past</option>
					<option value="Wind Walker">Wind Walker</option>
					<option value="Twilight Princess">Twilight Princess</option>
					<option value="A Link Between Worlds">A Link Between Worlds</option>
					<option value="Link`s Awakening">Link`s Awakening</option>
					<option value="Breath of the Wild">Breath of the Wild</option>
				</select>
				<fieldset>
					<legend>Choose your favorite quote from the Legend of Zelda series</legend>
					<input type="radio" name="quotes" id="quote1" value="quote1">
					<label for="quote1">"You've met with a terrible fate haven't you."</label><br>
					<input type="radio" name="quotes" id="quote2" value="quote2">
					<label for="quote2">“But courage need not be remembered… for it is never forgotten.”</label><br>
					<input type="radio" name="quotes" id="quote3" value="quote3">
					<label for="quote3">"Open your ayes."</label><br>
					<input type="radio" name="quotes" id="quote4" value="quote4">
					<label for="quote4">“Those like you… Those who share the blood of the goddess and the spirit of the hero…They are eternally bound to this curse.”</label><br>
					<input type="radio" name="quotes" id="quote5" value="quote5">
					<label for="quote5">"It's dangerous to go alone! Take this."</label><br>
					<input type="radio" name="quotes" id="quote6" value="quote6">
					<label for="quote6">“Shadow and Light are two sides of the same coin; one cannot exist without the other.“</label>
					</fieldset>
					<br>
				<p>Which game would you like to see a remake?</p>
				<input type="checkbox" name="game1" id="game1" value="Ocarina">
				<label for="game1">Ocarina of time</label><br>
				<input type="checkbox" name="game2" id="game1" value="Majora">
				<label for="game2">Majora Mask</label><br>
				<input type="checkbox" name="game3" id="game1" value="Link to the Past">
				<label for="game3">A Link to the Past</label><br>
				<input type="checkbox" name="game4" id="game1" value="Aventure">
				<label for="game4">Aventure of Link</label><br>
				<input type="checkbox" name="game5" id="game1" value="Minish">
				<label for="game5">Minish Cap</label><br>
				<input type="checkbox" name="game6" id="game1" value="Oracle">
				<label for="game6">Oracle of Ages and Oracle of Seasons</label>
				<br>
				<br>
				<label for="comment">Please add a different quote from the ones above</label><br>
				<textarea rows="4" cols="50" name="comment" id="comment" form="usrform">Enter text here...</textarea><br>
				<button type="submit" id="submit">Submit</button>
			</form>
		</div>
	</body>
</div>
</html>
